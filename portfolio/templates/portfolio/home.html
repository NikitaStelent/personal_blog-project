{% extends 'portfolio/base.html' %}

{% block content %}

    <h1 style="text-align:center">Портфолио Никиты</h1>

    {% load static %}
    <center>
        <img src="{% static 'portfolio/photo.jpg' %}" width="40%">
    </center>

    <h2>Мои проекты:</h2>
    {% for project in projects %}
        <div class="project-wrapper">
            <h2><a href="{{ project.url }}">{{ project.id }}. {{ project.title }}</a></h2>
            <img src="{{ project.image.url }}" alt="" width="30%">
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}

{% endblock %}
