{% extends 'blog/base.html' %}


{% block content %}
    {% if request.user.is_authenticated %}
        <div class="container">
            <h1 class="mt-5">Add Blog Post</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-3">Post</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
